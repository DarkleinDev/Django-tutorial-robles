{% extends 'layauts/layaut.html' %}
{% block titulo %}
{{page.title}}
{% endblock %}

{% block subtitulo %}
<h1>{{page.title}}</h1>
<span>{{page.created_at}}</span>
<p>
    {{page.content|safe}}<!--safe es para que al momento de trabajar con el editor enriquesido no interprete como html-->
</p>
{% endblock %}
