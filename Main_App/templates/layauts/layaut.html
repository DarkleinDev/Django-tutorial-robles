<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <title>
        {% block titulo %}
        {% endblock %}
    </title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">index</a></li>
            {% for page in pages %}
                <li>
                    <a href="{% url 'page' page.2 %}">{{page.1}}</a>
                </li>
            {% endfor %}
            <li><a href="{% url 'abaut' %}">abaut</a></li>
        </ul>
        <h2>
            {% block subtitulo %}
            {% endblock %}
        </h2>
    </nav>
</body>
</html>
